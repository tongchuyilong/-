        /* === é¡¶éƒ¨è¡€é‡ === */

        /* 1. ç¦é”¢: é”é“¾ */

            background-image:

        /* 2. å°è®°: æ—‹è½¬é­”æ³•é˜µ */
        .effect-mark {
            position: absolute; top:50%; left:50%; width:80%; aspect-ratio:1/1;

        @keyframes rotateMark { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

        /* 3. æ²‰é»˜: ç°è‰²æ»¤é•œ+å°å° */
        .effect-silence {

        .control-panel {

        #selection-screen {

                        skillBtn.classList.remove('locked', 'locked-silence');
                    }
                }
            }

            // 5. ç«‹ç›´è”åŠ¨é”å®š
            if (el.id === 'btn-richi' && isActive) {
                const lockBtn = document.getElementById('btn-lock');
                if (lockBtn) lockBtn.classList.add('active');
            }
        }

        function showActionInfo(type) {
            const char = characters[currentCharIndex];
            const img = document.getElementById('charImg');
            const overlay = document.getElementById('infoOverlay');
            const titleEl = document.getElementById('infoTitle');
            const descEl = document.getElementById('infoDesc'); // è¿™æ˜¯å®¹å™¨
            const charInfoUI = document.getElementById('charInfoUI');

            // æ¸…ç©ºæ—§å†…å®¹
            descEl.innerHTML = "";

            if (type === 'talent') {
                titleEl.innerText = "TALENT";
                descEl.innerHTML = `<div class="desc-centered">${char.talentDesc}</div>`;
            } else if (type === 'skill') {
                
                titleEl.innerText = `SKILLS (RANK ${char.stages[currentStage].rank})`;

                let skillHtml = "";
                // å¾ªç¯æ˜¾ç¤ºä» 0 åˆ° currentStage çš„æ‰€æœ‰æŠ€èƒ½
                for (let i = 0; i <= currentStage; i++) {
                    const s = char.stages[i];
                    
                    // æŠ€èƒ½é¢æ¿é€»è¾‘ï¼šåªæœ‰ Rank I å’Œ Rank II æ˜¾ç¤ºå‡é˜¶æ¡ä»¶ï¼ŒRank III ä¸æ˜¾ç¤º
                    let conditionHtml = '';
                    if (i < 2) {
                        // === ä¿®æ”¹å¤„ï¼šå°† "æ¡ä»¶:" æ”¹ä¸º "å‡é˜¶æ¡ä»¶:" ===
                        conditionHtml = `<div class="skill-condition">å‡é˜¶æ¡ä»¶: ${s.condition}</div>`;
                    }

                    skillHtml += `
                        <div class="skill-item">
                            <div class="skill-header">${s.skillName} <span style="font-size:10px; opacity:0.6; margin-left:auto;">RANK ${s.rank}</span></div>
                            <div class="skill-body">${s.skillDesc}</div>
                            ${conditionHtml}
                        </div>
                    `;
                }
                descEl.innerHTML = skillHtml;
            }

            img.classList.add('blur-mode');
            charInfoUI.classList.add('hide'); 
            overlay.classList.add('show');
            // æŠ€èƒ½å¯èƒ½å¾ˆé•¿ï¼Œç¡®ä¿æ»šåŠ¨å›é¡¶éƒ¨
            descEl.scrollTop = 0;
            overlay.scrollTop = 0;
        }

        function resetBlurEffect() {
            const img = document.getElementById('charImg');
            const overlay = document.getElementById('infoOverlay');
            const charInfoUI = document.getElementById('charInfoUI');

            img.classList.remove('blur-mode');
            charInfoUI.classList.remove('hide');
            overlay.classList.remove('show');
        }

        // ç§»é™¤äº† Enter é”®çš„ç»‘å®šï¼Œé˜²æ­¢æ„å¤–æ“ä½œ
    </script>
